projects:
  - name: "Go FaaS Template"
    root: "base"
    language:
      name: "Go"
      version: "1.12"
    runtime:
      - name: "knative"
      - name: "kubernetes"
      - name: "lambda"
    options:
      - name: "git_repo"
        required: true
      - name: "go_package"
        required: true
      - name: "exe_name"
        default: "mylambda"
      - name: "docker_base"
        required: true
        default: "alpine:3.8"